name: Deploy ORANGE_LN_IC_FRONTEND

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: Creating .env file
        run: |
          echo "VITE_YD_API_PASSWORD=${{ secrets.YD_API_PASSWORD }}" > .env

      - name: Build the project
        run: npm run build

      - name: ğŸ” Check Build Output
        run: ls -lah ./dist

      - name: ğŸ” Configure SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY_ORANGE }}" | tr -d '\r' > ~/.ssh/orange_ln_ic_key
          chmod 600 ~/.ssh/orange_ln_ic_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy Files to Server
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/orange_ln_ic_key -o StrictHostKeyChecking=no \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          "mkdir -p ${{ secrets.WORK_DIR }} && chown -R ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} ${{ secrets.WORK_DIR }}"

          rsync -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/orange_ln_ic_key -o StrictHostKeyChecking=no" \
          -avz --delete ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.WORK_DIR }}

      - name: ğŸ”„ Restart Nginx on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY_ORANGE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸ” Checking deployed files..."
            ls -lah ${{ secrets.WORK_DIR }}

            echo "ğŸ›  Setting correct permissions (non-sudo)..."
            chown -R $USER:$USER ${{ secrets.WORK_DIR }} || echo "No permission to chown"
            chmod -R 755 ${{ secrets.WORK_DIR }} || echo "No permission to chmod"

            echo "ğŸ”„ Restarting Nginx (may fail without sudo)..."
            systemctl restart nginx || echo "âš ï¸ Could not restart nginx"

            echo "ğŸ“œ Checking Nginx logs (may fail without sudo)..."
            tail -n 20 /var/log/nginx/error.log || echo "âš ï¸ Could not read nginx logs"

            echo "âœ… Deployment completed!"
