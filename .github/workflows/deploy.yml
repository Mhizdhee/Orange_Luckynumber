name: Deploy ORANGE_LN_IC_FRONTEND

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Check Build Output
        run: ls -lah ./dist

      - name: Configure SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY_ORANGE }}" | tr -d '\r' > ~/.ssh/orange_ln_ic_key
          chmod 600 ~/.ssh/orange_ln_ic_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Securely Copy Files to Server
        run: |
          ssh -i ~/.ssh/orange_ln_ic_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ${{ secrets.WORK_DIR }}/dist && chown -R ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} ${{ secrets.WORK_DIR }}/dist"
          rsync -e "ssh -i ~/.ssh/orange_ln_ic_key -o StrictHostKeyChecking=no" -avz --delete ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.WORK_DIR }}/dist

      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY_ORANGE }}
          port: 22
          script: |
            echo "üîç Checking deployed files..."
            ls -lah ${{ secrets.WORK_DIR }}/dist

            echo "üõ† Setting correct permissions (non-sudo)..."
            chown -R $USER:$USER ${{ secrets.WORK_DIR }} || echo "No permission to chown"
            chmod -R 755 ${{ secrets.WORK_DIR }} || echo "No permission to chmod"

            echo "üîÑ Restarting Nginx (may fail without sudo)..."
            systemctl restart nginx || echo "‚ö†Ô∏è Could not restart nginx"

            echo "üìú Checking Nginx logs (may fail without sudo)..."
            tail -n 20 /var/log/nginx/error.log || echo "‚ö†Ô∏è Could not read nginx logs"

            echo "üöÄ Deployment completed!"
